{% extends "base.html" %}
{% block content %}

<h1><strong>Enter the Payment details :</strong></h1>

<form action="http://localhost:5000/insert/payment" method="POST">
    <table width="900px">

    <tr>
        <th align="left">
            Visit ID
        </th>
        <td valign="top">
            <input type="number" name="visit_id" placeholder="Enter Visit ID">
        </td>
    </tr>

    <tr>
        <th align="left">
            Amount Paid
        </th>
        <td valign="top">
            <input type="number" name="amount" placeholder="Enter Amount paid">
        </td>
    </tr>

    <tr>
        <th align="left">
            Payment Method
        </th>
        <td valign="top">
            <input type="text" name="method" placeholder="Enter Payment Method used" size="30">
        </td>
    </tr>

    <tr>
        <td colspan="2" style="text-align:center">
            <input type="submit" value="submit">
        </td>
    </tr>

    </table>
</form>

<div class="list-group">
<a href="http://localhost:5000" class="list-group-item">Home</a>
</div>

{% endblock content %}
