{% extends "base.html" %}
{% block content %}


<div class="container">
    <h2>Payment Table</h2>

    <table class="table table-hover">
    <thead>
      <tr>
        <th>Payment ID</th>
        <th>Visit ID</th>
        <th>Payment Date</th>
          <th>Payment Method</th>
          <th>Amount Paid</th>
      </tr>
    </thead>

    <tbody>
    {% for x in result: %}
        <tr>
        {% for y in x: %}
                <td>{{y}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
    </table>
</div>

<div class="list-group">
<a href="http://localhost:5000" class="list-group-item">Home</a>
</div>

{% endblock content %}
